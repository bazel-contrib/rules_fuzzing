name: cpplint
on: 
  push:
    paths:
      - '**.cc' 
      - '**.h' 
      - '**.cpp' 
  pull_request:
    paths:
      - '**.cc' 
      - '**.h' 
      - '**.cpp' 
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --recursive .
