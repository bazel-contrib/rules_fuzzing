name: Bazel Test

on: [push, pull_request]

jobs:
  bazel_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run all tests
        working-directory: ./
        # Run all bazel test but only need to build //examples/...
        run: |
          bazel test --config=clang //... -- -//examples/...
          bazel build --config=asan-libfuzzer //examples/...
